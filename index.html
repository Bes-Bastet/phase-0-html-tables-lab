<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    </style>
  <title>HTML Tables</title>
</head>
<body>
  <!--Added added borders to make table easier to read and superscript to mirror original table text-->
<table style="width:100%">
  <tr>
  <th>City</th>
  <th>State<sup>[5]</sup></th>
  <th>2017 estimate</th>
 </tr>
 <tr>
   <td>New York<sup>[6]</sup></td>
   <td>New York</td>
   <td>8,622,698</td>
  </tr>
  <tr>
    <td>Los Angeles</td>
    <td>California</td>
    <td>3,999,759</td>
  <tr>
    <td>Chicago</td>
    <td>Illinois</td>
    <td>2,716,450</td>
  </tr>
  <tr>
    <td>Houston<sup>[7]</sup></td>
    <td>Texas</td>
    <td>2,312,717</td>
  </tr>
</table>
</body>
</html>
